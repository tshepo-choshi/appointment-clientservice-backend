server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8080
spring:
  datasource:
    password:
    url: jdbc:postgresql://localhost:5432/clientdb
    username:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  jwt:
    secret: ${JWT_SECRET}